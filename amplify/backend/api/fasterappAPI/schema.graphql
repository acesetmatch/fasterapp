type Fast @model {
  id: ID!
  programType: String!
  startDate: Int!
  endDate: Int!
  duration: Float!
  feedback: String!
}

type User @model {
  id: ID!
  name: String!
  email: String!
  weight: Int!
  fasts: [Fast]!
}

